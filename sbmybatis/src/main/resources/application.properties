#配置数据库连接信息
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/mmybatis?serverTimezone=GMT%2B8
spring.datasource.username=root
spring.datasource.password=root
#配置spring集成mybatis信息
#配置别名包
mybatis.type-aliases-package=springbootmybatis.sbmybatis.domain
#加载映射文件mapper
mybatis.mapper-locations=classpath:Dao/*Dao.xml

